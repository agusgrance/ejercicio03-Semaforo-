<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejericio03.css">
</head>
<body>
    <script>
        function pintar (col){
            document.bgColor=col;
        
        }
    </script>
    <div class="contenedor">
        <div class="item rojo" onmouseover="pintar('red')"></div>
        <div class="item amarillo" onmouseover="pintar('yellow')"></div>
        <div class="item verde" onmouseover="pintar('green')"></div>
   
    </div>
    <div class="item blanco"  onmouseover="pintar('white')"></div>
    <div class="item negro"  onmouseover="pintar('black')"></div>
</body>
</html>
